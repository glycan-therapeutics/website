<title>Research - Glycan Therapeutics</title>
<div class=" jumbotron-fluid" ng-controller="blogCtrl">
    <div class="container">
        <button type="submit" class="betterbutton blogbutton" ui-sref="blogPost" ng-if='permission.includes("admin")'>Add a post</button>
        <div ng-repeat="item in page| orderBy:id:true">
            <ul class="blogDisplay">
                <li>
                    
                        <div class="blogContainer">
                        <div class="blogGradient">
                            <div style="flex: 1;">
                                <h4 class="blogTitle" ui-sref="detailed({id:{{item.id}}})">
                                    {{item.title}}
                                </h4>
                            </div>
                            <div style="width: 27%;line-height: 44px;padding-top:8px">
                                <p class="blogDate">Posted on {{item.date}}</p>
                            </div>
                        </div>
                        <h5 ng-class-even="'blogalternate'" class="blogContent">{{item.content.substring(0,650)}} [...]
                            <a ui-sref="detailed({id: {{item.id}}})">Read More</a>
                        </h5>
                    </div>
                </li>
                </div>
            </ul>
        </div>
        <div class="text-center">
            <p>Showing {{pageMin}} to {{pageUpper}} of {{blogmax.length}}</p>
            <ul uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination justify-content-center"
                rotate="true" force-ellipses="true" ui-sref="blog({currentPage: currentPage})" max-size="5" previous-text="&lsaquo;"
                next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
        </div>
    </div>
