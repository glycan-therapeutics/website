<div class="container" ng-controller="loginCtrl">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 login-box">
        <h2>Login</h2>
        <p ng-class="(loginError == 'Login Successful!'|| loginError == 'Registration Successful!')?'form-success':'form-error'">{{loginError}}</p>
        <form name="signupForm" class="form-horizontal reduced-top" role="form">
            <br/>
            <div class="">
                <input type="email" class="form-control input-lg formspace" placeholder="Email" autocomplete='given-email' name="email" ng-model="email"
                    focus>
                <span ng-show="signupForm.email.$error.email" class="errorMessage">Invalid email address</span>
            </div>

            <div class="form-group">
                <input type="password" class="form-control input-lg loginMobile" autocomplete='given-password' name="password" placeholder="Password"
                    ng-model="password" required>
            </div>

            <div class="row loginMobile">
                <div class="col-xs-12 col-md-6">
                    <button type="submit" class="betterbutton reduce-left" ng-click="login()">Log In</button>
                </div>

                <div class="col-xs-12 col-md-6">
                    <button class="betterbutton reduce-left" ng-href="/register/" ui-sref="register">Sign Up </button>
                </div>
                <div class="col-xs-12 col-md-6">
                    <a href="" ng-click="openModal()">Forgot your password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
