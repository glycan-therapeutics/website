<div class="container" ng-controller="resetCtrl">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 login-box">
        {{resendResponse}}
        <h2>Please enter your email</h2>
        <form name="passwordForm" class="form-horizontal reduced-top" role="form">
            <br/>
            <div class="">
                <input type="email" class="form-control input-lg formspace loginMobile" placeholder="Email" autocomplete='given-email' name="email"
                    ng-model="emailreset" focus>
            </div>
            <div class="form-group">
                <div class="row loginMobile">
                    <div class="col-xs-12 col-md-6">
                        <button type="submit" class="betterbutton reduce-left" ng-click="resetPassword()">submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
